    <style>



* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }




body {
            background-color: rgb(255, 167, 175);
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
}

.container-card{
	width: 100%;
	display: flex;
	max-width: 1100px;
	margin: auto;
}
.title-cards{
	width: 100%;
	max-width: 1080px;
	margin: auto;
	padding: 20px;
	margin-top: 20px;
	text-align: center;
	color: #7a7a7a;
}
.card{
	width: 100%;
	margin: 20px;
	border-radius: 6px;
	overflow: hidden;
	background:#fff;
	box-shadow: 0px 1px 10px rgba(0,0,0,0.2);
	transition: all 400ms ease-out;
	cursor: default;
}
.card:hover{
	box-shadow: 5px 5px 20px rgba(0,0,0,0.4);
	transform: translateY(-3%);
}
.card img{
	width: 100%;
	height: 210px;
}
.card .contenido-card{
	padding: 15px;
	text-align: center;
}
.card .contenido-card h3{
	margin-bottom: 15px;
	color: #7a7a7a;
}
.card .contenido-card p{
	line-height: 1.8;
	color: #6a6a6a;
	font-size: 14px;
	margin-bottom: 5px;
}
.card .contenido-card a{
	display: inline-block;
	padding: 10px;
	margin-top: 10px;
	text-decoration: none;
	color: #2fb4cc;
	border: 1px solid #2fb4cc;
	border-radius: 4px;
	transition: all 400ms ease;
	margin-bottom: 5px;
}
.card .contenido-card a:hover{
	background: #2fb4cc;
	color: #fff;
}
@media only screen and (min-width:320px) and (max-width:768px){
	.container-card{
		flex-wrap: wrap;
	}
	.card{
		margin: 15px;
	}
}







        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 63px;
            background-color: rgb(218, 240, 247);
            width: 100%;
            padding: 0 20px;
        }

        .navegacion {
            display: flex;
        }

        .logo {
            height: 100px;
            width: 200px;
        }

        .contenedor {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .titulo {
            margin-top: 50px;
        }

        .div-encabezado {
            background-color: rgb(241, 253, 188);
            color: rgb(0, 0, 0);
            margin: 20px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            border: 2px solid rgb(204, 0, 255);
            box-shadow: 2px 2px 5px rgba(255, 0, 98, 0.5);
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .div-encabezado:hover {
            background-color: rgb(156, 243, 210);
        }

        .contenedor-flex {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .item {
            flex: 1;
            margin: 10px;
        }

        .curry {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .lebron {
            background-color: rgb(218, 240, 247);
            border: 2px solid rgb(170, 170, 170);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            width: 100px;
            transition: transform 0.3s ease;
        }

        .lebron:hover {
            transform: scale(1.2);
        }

        .footer {
            background-color: #ff3d3d;
            color: #fff;
            padding: 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .head {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo {
                margin-left: 0;
                height: 80px;
                width: 160px;
            }

            .navegacion {
                margin-right: 0;
                flex-direction: column;
                align-items: flex-start;
            }

            .contenedor {
                flex-direction: column;
                align-items: center;
            }

            .div-encabezado {
                max-width: 100%;
                margin: 10px;
            }

            .curry {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 60px;
                width: 120px;
            }

            .lebron {
                height: 40px;
                width: 80px;
                font-size: 0.9em;
            }

            .curry {
                width: 60px;
                height: 60px;
            }

            .footer {
                font-size: 0.8em;
            }
        }

    </style>
</head>
